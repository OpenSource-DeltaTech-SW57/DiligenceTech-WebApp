<mat-card
    class="daxa-card file-bar-card mb-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <form class="search-box position-relative">
                <i class="material-symbols-outlined">
                    search
                </i>
                <input type="text" class="input-search d-block w-100 border-none outline-0" placeholder="Search file...">
            </form>
        </mat-card-title>
        <mat-card-subtitle>
            <button
                mat-button
                class="text-daxa p-0 h-auto"
                (click)="toggleClass()"
            >
                + Add New File
            </button>
        </mat-card-subtitle>
    </mat-card-header>
</mat-card>

            <mat-card-header>
                <mat-card-subtitle>
                    <button type="button" mat-button class="card-header-menu-btn p-0" [matMenuTriggerFor]="cardHeaderMenu">
                        <i class="material-symbols-outlined">
                            more_horiz
                        </i>
                    </button>
                    <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                        <button mat-menu-item>
                            Rename

                        <button mat-menu-item>
                            Download
                        </button>
                        <button mat-menu-item>
                            Remove
                        </button>

            </mat-card-header>
            <mat-card-content>

<div
    class="create-new-file-popup"
    [class.active]="classApplied"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="popup-dialog">
      <mat-card class="daxa-card mb-25 border-radius bg-white border-none d-block">
        <app-file-upload-and-delete (editCanceled)="onCancelEdit()"/>
      </mat-card>
    </div>
</div>
