<mat-card class="daxa-card border-radius bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Upload New File
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <form (submit)="onSubmit()" #fileForm="ngForm">
        <div class="row">
            <div class="col-md-12">
                <label class="main-label d-block lh-1 text-black">
                    File Name
                </label>
                <mat-form-field>
                    <mat-label>
                        File name
                    </mat-label>
                    <input matInput placeholder="E.g. Hand Watch">
                </mat-form-field>
            </div>
            <div class="col-md-12 mb-25">
                <label class="main-label d-block lh-1 text-black">
                    Attach File
                </label>
                <file-upload class="file-uploader" name="previewImage" [multiple]="multiple"></file-upload>
            </div>
        </div>
        <div class="btn-box">
            <button
                mat-button
                (click)="onCancel()"
            >
                Cancel
            </button>
            <button mat-button>
                Create
            </button>
        </div>
    </form>
    </mat-card-content>
</mat-card>
