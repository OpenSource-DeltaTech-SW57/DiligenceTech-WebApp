<mat-card class="daxa-card mb-25 border-radius bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Create New folder
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <form (submit)="onSubmit()" #folderForm="ngForm">
        <div class="row">
            <div class="col-md-12">
                <label class="main-label d-block lh-1 text-black">
                    folder Name
                </label>
                <mat-form-field>
                    <mat-label>
                        folder name
                    </mat-label>
                    <input matInput placeholder="E.g. Hand Watch" name="title" required [(ngModel)]="folder.folderName">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <label class="main-label d-block lh-1 text-black">
                    File Items
                </label>
                <mat-form-field class="date">
                    <mat-label>
                        File items
                    </mat-label>
                    <input type="number" matInput placeholder="E.g. 100" name="filesCount" required [(ngModel)]="folder.filesItems">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <label class="main-label d-block lh-1 text-black">
                    Owner
                </label>
                <mat-form-field>
                    <mat-label>
                        Select
                    </mat-label>
                    <mat-select required name="owner" [(ngModel)]="folder.owner">
                        <mat-option value="Linda Maddox">
                            Linda Maddox
                        </mat-option>
                        <mat-option value="Juanita Lavigne">
                            Juanita Lavigne
                        </mat-option>
                        <mat-option value="Roy Pope">
                            Roy Pope
                        </mat-option>
                        <mat-option value="Cecil Jones">
                            Cecil Jones
                        </mat-option>
                        <mat-option value="Trudy Venegas">
                            Trudy Venegas
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="btn-box">
            <button
                mat-button
                (click)="onCancel()"
            >
                Cancel
            </button>
            <button mat-button>
                Create
            </button>
        </div>
    </form>
    </mat-card-content>
</mat-card>
